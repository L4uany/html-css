<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 300px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        .line{
            background-color: rgba(210, 247, 235, 0.504);
        }

        .data {
            background-color: rgba(130, 247, 208, 0.384);
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!-- 
        Hierarquia de tabelas (simples):
        Table row: Linha de tabela <tr>
            Table header: cabe√ßalho de tabela
                Table data: Dado de tabela <td>
    -->
    <table>
        <tr class="line"> <!-- Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="data">C2</td>
        </tr> <!-- Fechamento de tag opcional-->
        <tr class="line">
            <td>A3
            <td>B3
            <td>C3
        <tr>
            <td class="data">A4
            <td>B4
            <td>C4
    </table>
</body>
</html>
