<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em hospedagem local</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor. Porém, com essa técnica, a hospedagem sairá bem mais cara.</p>

    <video width="500" poster="imagens/limoes-capa.png" controls> 
        <source src="midia/ggmeu-video.mp4" type="video/mp4">
        <source src="midia/ggmeu-video.m4v" type="video/mp4">
        <source src="midia/ggmeu-video.webm" type="midia/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do Youtube (links acessáveis para todo mundo)</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/oV1iqhsQzY0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo (para assinantes, por exemplo, conteúdo restrito)</h1>
    <iframe src="https://player.vimeo.com/video/9058605?h=82f334a314&portrait=0" width="560" height="420" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
