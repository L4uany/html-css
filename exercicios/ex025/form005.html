<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="m"> <label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem" value="f"> <label for="isfem">Feminino</label> <br>
            <input type="radio" name="sexo" id="inb" value="nb"> <label for="inb">Não-binário</label>
        </fieldset>
        <fieldset>
            <legend>Quais são álbuns de Rock Progressivo?</legend>
            <input type="checkbox" name="prog1" id="iprog1" checked> <label for="iprog1">The Dark Side Of The Moon (1971)</label> <br>
            <input type="checkbox" name="prog2" id="iprog2"> <label for="iprog2">Abbey Road (1969)</label> <br>
            <input type="checkbox" name="prog3" id="iprog3"> <label for="iprog3">2112 (1976)</label> <br>
            <input type="checkbox" name="prog4" id="iprog4"> <label for="iprog4">Signify (1996)</label>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
