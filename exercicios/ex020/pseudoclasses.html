<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div {
            background-color: rgb(203, 239, 227);
            text-align: center;
            height: 200px;
            width: 200px;
            border: 1px solid black;
            display:inline-block;
        }

        div:hover {
            background-color: yellow
        }

        .esp:hover {
            background-color: pink;
        }

        .esp2:hover {
            color: rgb(255, 255, 255);
            background-color: rgb(107, 7, 89);
        }
    </style>
</head>
<body>
    <div class="esp" id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3" class="esp2">03</div>
</body>
</html>
