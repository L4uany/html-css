<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degradê em CSS</title>
    <style>
        * { /*Configurações globais das CSS*/
            height: 100%;
        }
        body{
            background-image: linear-gradient(-28deg, #D95A2B 20%, #F2762E, #F28A2E);
            background-attachment: fixed; /*Para o degradê ficar na página toda, ao rolar da página*/
        }
    </style>
</head>
<body>
    <h1>Testanto gradiante linear, com parâmetro do background image</h1>
</body>
</html>
